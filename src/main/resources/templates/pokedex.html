<!DOCTYPE html>
<html lang="en">

{{> layout/header}}

<body>

<div class="container">
    <h1 class="pt-md-5 pb-md-5">Pokedex</h1>

    <div class="card-deck">
        {{#pokemonTypes}}
        <div class="col-md-3">
            <div class="card shadow-sm mb-3">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{name}}
                        <span class="badge badge-secondary">Id {{id}} <!--3--></span>
                    </h4>
                    <h5>
                        Types :
                        {{#types}}
                        <span>{{this}}</span>
                        {{/types}}
                    </h5>
                </div>
                <img class="card-img-top" src="{{#sprites}}{{front_default}}{{/sprites}}" alt="Pokemon"/>
                <img class="card-img-top" src="{{#sprites}}{{back_default}}{{/sprites}}" alt="Pokemon"/>

                <div class="card-body">
                    <span class="badge badge-primary">Speed : {{#stats}}{{speed}}{{/stats}}</span>
                    <span class="badge badge-primary">Attack : {{#stats}}{{attack}}{{/stats}}</span>
                    <span class="badge badge-primary">Defense : {{#stats}}{{defense}}{{/stats}}</span>
                    <span class="badge badge-primary">HP : {{#stats}}{{hp}}{{/stats}}</span>
                </div>
            </div>
        </div>
        {{/pokemonTypes}}
    </div>

</div>

</body>
</html>
