<!DOCTYPE html>
<html lang="en">

{{> layout/header}}

<body>

<div class="container">
    <h1 class="pt-md-5 pb-md-5">Trainers database</h1>

    <div class="card-deck">
        {{#trainers}}
        <div class="col-md-3">
            <div class="card shadow-sm mb-3">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{name}}</h4>
                    Team :<br />
                    <span>
                    {{#realTeam}}
                        <img class="card-img-top" src="{{#sprites}}{{front_default}}{{/sprites}}" alt="Pokemon"/>
                        {{this.name}} niveau {{this.level}}
                    {{/realTeam}}<br />
                    </span>
                </div>
            </div>
        </div>
        {{/trainers}}
    </div>

</div>

</body>
</html>
